<style>
/* ========================================== */
/* ALBUM ESTILO SPOTIFY */
/* ========================================== */

.spotify-album-page {
    background: linear-gradient(180deg, rgba(6, 182, 212, 0.15) 0%, rgba(17, 24, 39, 0.95) 300px);
    min-height: 100vh;
    padding: 0;
}

/* Header do Album */
.spotify-album-header {
    display: flex;
    align-items: flex-end;
    gap: 2rem;
    padding: 2rem 2rem 1.5rem;
    margin-bottom: 1.5rem;
}

.spotify-album-cover {
    width: 232px;
    height: 232px;
    min-width: 232px;
    border-radius: 4px;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
    object-fit: cover;
}

.spotify-album-info {
    flex: 1;
    min-width: 0;
}

.spotify-album-type {
    font-size: 0.75rem;
    font-weight: 700;
    text-transform: uppercase;
    color: white;
    margin-bottom: 0.5rem;
    letter-spacing: 0.1em;
}

.spotify-album-title {
    font-size: 3rem;
    font-weight: 900;
    color: white;
    margin-bottom: 0.5rem;
    line-height: 1.2;
    word-break: break-word;
}

.spotify-album-artist {
    color: white;
    font-size: 0.875rem;
    font-weight: 700;
    margin-bottom: 0.5rem;
}

.spotify-album-meta {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    font-size: 0.875rem;
    color: rgba(255, 255, 255, 0.7);
    font-weight: 400;
}

.spotify-album-meta span {
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.spotify-album-dot {
    width: 4px;
    height: 4px;
    background: rgba(255, 255, 255, 0.7);
    border-radius: 50%;
}

/* Actions */
.spotify-album-actions {
    padding: 1.5rem 2rem;
    display: flex;
    align-items: center;
    gap: 2rem;
}

.spotify-play-button {
    width: 56px;
    height: 56px;
    border-radius: 50%;
    background: #06b6d4;
    border: none;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 16px rgba(6, 182, 212, 0.4);
}

.spotify-play-button:hover {
    transform: scale(1.06);
    background: #0891b2;
    box-shadow: 0 6px 24px rgba(6, 182, 212, 0.6);
}

.spotify-play-button i {
    font-size: 24px;
    color: white;
    margin-left: 3px;
}

.spotify-icon-button {
    width: 32px;
    height: 32px;
    background: transparent;
    border: none;
    color: rgba(255, 255, 255, 0.7);
    cursor: pointer;
    transition: all 0.2s ease;
    font-size: 32px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.spotify-icon-button:hover {
    color: white;
    transform: scale(1.06);
}

.spotify-icon-button.active {
    color: #06b6d4;
}

/* Tabela de M√∫sicas - Estilo Spotify */
.spotify-tracks-container {
    padding: 0 2rem 2rem;
}

.spotify-tracks-table {
    width: 100%;
    border-collapse: separate;
    border-spacing: 0;
}

.spotify-tracks-header {
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}

.spotify-tracks-header th {
    padding: 0.5rem 1rem;
    text-align: left;
    font-size: 0.75rem;
    font-weight: 400;
    color: rgba(255, 255, 255, 0.6);
    text-transform: uppercase;
    letter-spacing: 0.1em;
}

.spotify-tracks-header th:first-child {
    width: 40px;
    text-align: center;
}

.spotify-tracks-header th:last-child {
    width: 80px;
    text-align: right;
}

.spotify-track-row {
    border-radius: 4px;
    transition: background-color 0.2s ease;
    cursor: pointer;
}

.spotify-track-row:hover {
    background: rgba(255, 255, 255, 0.1);
}

.spotify-track-row td {
    padding: 0.5rem 1rem;
    vertical-align: middle;
}

.spotify-track-number {
    width: 40px;
    text-align: center;
    color: rgba(255, 255, 255, 0.6);
    font-size: 0.875rem;
}

.spotify-track-row:hover .spotify-track-number-text {
    display: none;
}

.spotify-track-play-icon {
    display: none;
    color: white;
    font-size: 14px;
}

.spotify-track-row:hover .spotify-track-play-icon {
    display: inline-block;
}

.spotify-track-title {
    color: white;
    font-size: 1rem;
    font-weight: 400;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

.spotify-track-artist {
    color: rgba(255, 255, 255, 0.6);
    font-size: 0.875rem;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    margin-top: 4px;
}

.spotify-track-artist:hover {
    color: white;
    text-decoration: underline;
}

.spotify-track-duration {
    text-align: right;
    color: rgba(255, 255, 255, 0.6);
    font-size: 0.875rem;
    font-variant-numeric: tabular-nums;
}

.spotify-track-actions {
    display: flex;
    align-items: center;
    justify-content: flex-end;
    gap: 1rem;
    opacity: 0;
    transition: opacity 0.2s ease;
}

.spotify-track-row:hover .spotify-track-actions {
    opacity: 1;
}

.spotify-track-like {
    background: transparent;
    border: none;
    padding: 0;
    margin: 0;
    color: rgba(255, 255, 255, 0.6);
    font-size: 16px;
    cursor: pointer;
    transition: color 0.2s ease;
    display: flex;
    align-items: center;
    justify-content: center;
}

.spotify-track-like:hover {
    color: white;
}

.spotify-track-like.active {
    color: #06b6d4;
}

/* Loading State */
.spotify-loading {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 1rem;
    padding: 4rem 2rem;
    color: rgba(255, 255, 255, 0.6);
}

.spotify-loading i {
    font-size: 2rem;
    color: #06b6d4;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

/* Responsivo */
@media (max-width: 768px) {
    .spotify-album-header {
        flex-direction: column;
        align-items: center;
        text-align: center;
        gap: 1.5rem;
    }
    
    .spotify-album-cover {
        width: 192px;
        height: 192px;
    }
    
    .spotify-album-title {
        font-size: 2rem;
    }
}
</style>

<div class="spotify-album-page" 
     data-album-id="{{ album.browseId if album else '' }}"
     x-data="{
    albumId: '',
    album: null,
    tracks: [],
    loading: true,
    
    init() {
        // Pegar ID do √°lbum
        this.albumId = this.$el.getAttribute('data-album-id');
        console.log('üíø Carregando √°lbum:', this.albumId);
        
        // Carregar dados do √°lbum
        this.loadAlbum();
    },
    
    async loadAlbum() {
        if (!this.albumId) {
            console.error('‚ùå ID do √°lbum n√£o encontrado');
            this.loading = false;
            return;
        }
        
        try {
            // ‚ö° CARREGAR EM PARALELO para ser mais r√°pido
            const [albumRes, tracksRes] = await Promise.all([
                fetch('/api/album/' + this.albumId),
                fetch('/api/album/' + this.albumId + '/tracks')
            ]);
            
            const [albumData, tracksData] = await Promise.all([
                albumRes.json(),
                tracksRes.json()
            ]);
            
            // Processar dados do √°lbum
            if (albumData.success) {
                this.album = albumData.album;
                console.log('‚úÖ √Ålbum carregado:', this.album.title);
            } else {
                console.error('‚ùå Erro:', albumData.error);
            }
            
            // Processar tracks
            if (tracksData.success) {
                this.tracks = tracksData.tracks || [];
                console.log('‚úÖ Tracks carregadas:', this.tracks.length);
            } else {
                console.error('‚ùå Erro ao carregar tracks:', tracksData.error);
                this.tracks = []; // Garantir que seja array vazio
            }
            
        } catch (error) {
            console.error('‚ùå Erro ao carregar √°lbum:', error);
            this.tracks = []; // Garantir que tracks seja sempre um array
            this.album = null;
        } finally {
            this.loading = false;
        }
    },
    
    getHighResThumbnail(url) {
        if (!url) return '/static/images/placeholder.jpg';
        return '/api/image-proxy?url=' + encodeURIComponent(url);
    },
    
    playTrack(track, index) {
        if (track.videoId && window.Alpine && Alpine.store('player')) {
            // ‚ö° DEFINIR FILA COM TODAS AS M√öSICAS DO √ÅLBUM
            Alpine.store('player').setQueue(this.tracks);
            
            // Tocar m√∫sica espec√≠fica (ou a primeira se n√£o informado)
            const trackIndex = index !== undefined ? index : this.tracks.findIndex(t => t.videoId === track.videoId);
            
            const trackData = {
                videoId: track.videoId,
                title: track.title,
                artist: track.artists && track.artists.length > 0 ? track.artists[0].name : (this.album ? (this.album.artist || this.album.artists?.[0]?.name) : 'Artista desconhecido'),
                thumbnails: track.thumbnails || (this.album ? this.album.thumbnails : [])
            };
            
            Alpine.store('player').playTrack(trackData);
            console.log('üéµ Tocando faixa', trackIndex + 1, 'de', this.tracks.length, 'do √°lbum');
        }
    },
    
    playAlbum() {
        if (this.tracks && this.tracks.length > 0) {
            Alpine.store('player').setQueue(this.tracks);
            this.playTrack(this.tracks[0]);
        }
    }
}">

    <!-- Loading -->
    <div x-show="loading" class="spotify-loading">
        <i class="fas fa-spinner fa-spin"></i>
        <span>Carregando √°lbum...</span>
    </div>

    <!-- Content -->
    <div x-show="!loading && album" style="display: none;">
        <!-- Header -->
        <header class="spotify-album-header">
            <!-- Capa -->
            <img :src="album && album.thumbnails && album.thumbnails[0] ? getHighResThumbnail(album.thumbnails[0].url) : '/static/images/placeholder.jpg'"
                 :alt="album ? album.title : '√Ålbum'"
                 class="spotify-album-cover"
             onerror="if(this.src !== '/static/images/placeholder.jpg') { this.src='/static/images/placeholder.jpg'; this.onerror=null; }">
            
            <!-- Info -->
            <div class="spotify-album-info">
                <p class="spotify-album-type">√Ålbum</p>
                <h1 class="spotify-album-title" x-text="album ? album.title : '√Ålbum'"></h1>
                <p class="spotify-album-artist" x-text="album ? (album.artist || album.artists?.[0]?.name || 'Artista') : 'Artista'"></p>
                <div class="spotify-album-meta">
                    <span x-show="album && album.year" x-text="album ? album.year : ''"></span>
                    <span x-show="album && album.year && album.trackCount" class="spotify-album-dot"></span>
                    <span x-show="album && album.trackCount" x-text="(album && album.trackCount ? album.trackCount : tracks.length) + ' m√∫sicas'"></span>
                    <span x-show="album && album.duration" class="spotify-album-dot"></span>
                    <span x-show="album && album.duration" x-text="album ? album.duration : ''"></span>
                </div>
            </div>
        </header>
        
        <!-- Actions -->
        <div class="spotify-album-actions">
            <button class="spotify-play-button" @click="playAlbum()">
                <i class="fas fa-play"></i>
                </button>
            <button class="spotify-icon-button">
                    <i class="far fa-heart"></i>
                </button>
            <button class="spotify-icon-button">
                <i class="fas fa-ellipsis-h"></i>
            </button>
        </div>
        
        <!-- Tracks Table -->
        <div class="spotify-tracks-container">
            <!-- Loading Tracks -->
            <div x-show="tracks.length === 0" class="spotify-loading" style="padding: 2rem;">
                <i class="fas fa-spinner fa-spin"></i>
                <span>Carregando m√∫sicas...</span>
            </div>
            
            <!-- Table -->
            <table x-show="tracks.length > 0" class="spotify-tracks-table" style="display: none;">
                <thead class="spotify-tracks-header">
                    <tr>
                        <th>#</th>
                        <th>T√≠tulo</th>
                        <th><i class="far fa-clock"></i></th>
                    </tr>
                </thead>
                <tbody>
                    <template x-for="(track, index) in tracks" :key="track.videoId || 'track-' + index">
                        <tr class="spotify-track-row" @click="playTrack(track, index)">
                            <!-- N√∫mero / Play -->
                            <td class="spotify-track-number">
                                <span class="spotify-track-number-text" x-text="index + 1"></span>
                                <i class="fas fa-play spotify-track-play-icon"></i>
                            </td>
                            
                            <!-- T√≠tulo + Artista -->
                            <td>
                                <div class="spotify-track-title" x-text="track.title"></div>
                                <div class="spotify-track-artist" 
                                     x-show="track.artists && track.artists.length > 0"
                                     x-text="track.artists && track.artists.length > 0 ? track.artists[0].name : ''"></div>
                            </td>
                            
                            <!-- Dura√ß√£o + Actions -->
                            <td>
                                <div style="display: flex; align-items: center; justify-content: flex-end; gap: 1rem;">
                                    <div class="spotify-track-actions">
                                        <button class="spotify-track-like" @click.stop>
                                            <i class="far fa-heart"></i>
                                        </button>
                                    </div>
                                    <div class="spotify-track-duration" x-text="track.duration || '--:--'"></div>
                                </div>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
    </div>

</div>
