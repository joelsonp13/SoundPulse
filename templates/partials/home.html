<style>
/* ⚡ OTIMIZAÇÕES HOME - ULTRA RÁPIDO */
.home-page {
    contain: layout style paint;
    content-visibility: auto;
}

.content-section {
    contain: layout style;
    will-change: contents;
}

.cards-grid {
    contain: layout style paint;
}

.music-card, .album-card, .podcast-card, .playlist-card, .artist-card {
    contain: layout style paint;
    will-change: transform;
}

.music-card-image, .album-card-image, .podcast-card-image, .playlist-card-image, .artist-card-image {
    will-change: transform;
    image-rendering: -webkit-optimize-contrast;
    image-rendering: crisp-edges;
}

/* 🔥 SCROLL HORIZONTAL - SISTEMA DO SEARCH (MELHORADO) */
.scroll-container {
    display: flex;
    gap: 1.5rem;
    overflow-x: auto;
    overflow-y: visible;
    padding: 1rem 0.5rem 1.5rem;
    scroll-behavior: smooth;
    -webkit-overflow-scrolling: touch;
    scrollbar-width: thin;
    scrollbar-color: rgba(6, 182, 212, 0.5) rgba(30, 41, 59, 0.3);
    max-width: 80rem; /* max-w-7xl - Limita largura em telas grandes */
    margin-left: auto;
    margin-right: auto;
}

/* Scrollbar Personalizada (Webkit) */
.scroll-container::-webkit-scrollbar {
    height: 8px;
}

.scroll-container::-webkit-scrollbar-track {
    background: rgba(30, 41, 59, 0.3);
    border-radius: 10px;
    margin: 0 1rem;
}

.scroll-container::-webkit-scrollbar-thumb {
    background: linear-gradient(90deg, rgba(6, 182, 212, 0.6), rgba(59, 130, 246, 0.6));
    border-radius: 10px;
    transition: all 0.3s ease;
}

.scroll-container::-webkit-scrollbar-thumb:hover {
    background: linear-gradient(90deg, rgba(6, 182, 212, 0.9), rgba(59, 130, 246, 0.9));
}

/* FORÇA FLEX quando cards-grid está dentro de scroll-container */
.scroll-container .cards-grid {
    display: flex !important;
    gap: 1.5rem;
    flex-wrap: nowrap;
    padding: 0;
}

/* Cards no scroll horizontal */
.scroll-container .music-card,
.scroll-container .artist-card {
    flex-shrink: 0;
    width: 200px;
    min-height: 280px;
    display: flex;
    flex-direction: column;
}

/* Foco para acessibilidade */
.scroll-container .music-card:focus,
.scroll-container .artist-card:focus {
    outline: 2px solid rgba(6, 182, 212, 0.5);
    outline-offset: 4px;
}

/* Garantir altura fixa dos títulos para cards uniformes */
.scroll-container .music-card-title,
.scroll-container .artist-card-title {
    display: -webkit-box !important;
    -webkit-line-clamp: 2 !important;
    line-clamp: 2 !important;
    -webkit-box-orient: vertical !important;
    overflow: hidden !important;
    text-overflow: ellipsis !important;
    min-height: 2.5rem !important;
    max-height: 2.5rem !important;
    height: 2.5rem !important;
    line-height: 1.25rem !important;
    word-break: break-word !important;
    white-space: normal !important;
}

/* Artista/Subtítulo - uma linha apenas */
.scroll-container .music-card-artist,
.scroll-container .artist-card-type {
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

/* Garantir que os wrappers de imagem não quebrem o layout */
.scroll-container .music-card-image-wrapper,
.scroll-container .artist-card-image-wrapper {
    flex-shrink: 0;
}

/* Layout flexbox para conteúdo de texto */
.scroll-container .music-card > div:last-child,
.scroll-container .artist-card > div:last-child {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
}

/* Garantir ellipsis em títulos longos - Suporte universal */
.playlist-card-title,
.artist-card-title,
.music-card-title,
.album-card-title {
    display: -webkit-box !important;
    -webkit-line-clamp: 2 !important;
    line-clamp: 2 !important;
    -webkit-box-orient: vertical !important;
    overflow: hidden !important;
    text-overflow: ellipsis !important;
    word-wrap: break-word !important;
    word-break: break-word !important;
    line-height: 1.25rem !important;
}

/* 🎯 BOTÕES DE NAVEGAÇÃO - GLASSMORPHISM MODERNO */
.scroll-nav-button {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    z-index: 10;
    width: 48px;
    height: 48px;
    border-radius: 50%;
    border: none;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    
    /* Glassmorphism com gradiente */
    background: linear-gradient(135deg, rgba(6, 182, 212, 0.15), rgba(59, 130, 246, 0.15));
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border: 1.5px solid rgba(6, 182, 212, 0.4);
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4),
                0 0 20px rgba(6, 182, 212, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
}

.scroll-nav-button::before {
    content: '';
    position: absolute;
    inset: 0;
    border-radius: 50%;
    background: radial-gradient(circle at center, rgba(6, 182, 212, 0.2), transparent 70%);
    opacity: 0;
    transition: opacity 0.3s ease;
}

.scroll-nav-button:hover::before {
    opacity: 1;
}

.scroll-nav-button:hover {
    background: linear-gradient(135deg, rgba(6, 182, 212, 0.3), rgba(59, 130, 246, 0.3));
    border-color: rgba(6, 182, 212, 0.7);
    box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5),
                0 0 40px rgba(6, 182, 212, 0.6),
                0 0 60px rgba(6, 182, 212, 0.3),
                inset 0 2px 4px rgba(255, 255, 255, 0.15);
    transform: translateY(-50%) scale(1.1);
}

.scroll-nav-button:active {
    transform: translateY(-50%) scale(0.95);
    box-shadow: 0 6px 24px rgba(0, 0, 0, 0.6),
                0 0 30px rgba(6, 182, 212, 0.8),
                inset 0 2px 8px rgba(0, 0, 0, 0.2);
}

.scroll-nav-button i {
    font-size: 20px;
    color: white;
    text-shadow: 0 0 10px rgba(6, 182, 212, 0.8),
                 0 0 20px rgba(6, 182, 212, 0.5);
    transition: all 0.3s ease;
}

.scroll-nav-button:hover i {
    text-shadow: 0 0 15px rgba(6, 182, 212, 1),
                 0 0 30px rgba(6, 182, 212, 0.7);
    transform: scale(1.1);
}

.scroll-nav-button.left {
    left: -24px;
}

.scroll-nav-button.right {
    right: -24px;
}

/* 📱 RESPONSIVO */
@media (max-width: 639px) {
    .scroll-container .cards-grid {
        gap: 1rem !important;
    }
    
    .scroll-container .music-card,
    .scroll-container .artist-card {
        width: 150px !important;
        min-height: 250px !important;
    }
    
    .scroll-nav-button {
        width: 40px;
        height: 40px;
    }
    
    .scroll-nav-button i {
        font-size: 16px;
    }
    
    .scroll-nav-button.left {
        left: -12px;
    }
    
    .scroll-nav-button.right {
        right: -12px;
    }
}

@media (min-width: 640px) and (max-width: 1023px) {
    .scroll-container .cards-grid {
        gap: 1.25rem !important;
    }
    
    .scroll-container .music-card,
    .scroll-container .artist-card {
        width: 180px !important;
        min-height: 270px !important;
    }
}

@media (min-width: 1024px) and (max-width: 1439px) {
    .scroll-container .cards-grid,
    .scroll-container {
        gap: 1.75rem !important;
    }
    
    .scroll-container .music-card,
    .scroll-container .artist-card {
        width: 200px !important;
        min-height: 280px !important;
    }
}

@media (min-width: 1440px) {
    .scroll-container .cards-grid,
    .scroll-container {
        gap: 2rem !important;
    }
    
    .scroll-container .music-card,
    .scroll-container .artist-card {
        width: 220px !important;
        min-height: 300px !important;
    }
}
</style>
