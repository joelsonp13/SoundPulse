<!-- Script para forÃ§ar carregamento automÃ¡tico quando a pÃ¡gina home Ã© acessada diretamente -->
<script>
// FunÃ§Ã£o para forÃ§ar carregamento de elementos HTMX
function forceLoadHTMXElements() {
    // Aguardar um pouco para garantir que o HTMX estÃ¡ pronto
    setTimeout(() => {
        // ForÃ§ar carregamento de todos os elementos com hx-trigger="load"
        const loadElements = document.querySelectorAll('[hx-trigger="load"]');
        console.log('ðŸ”„ ForÃ§ando carregamento de', loadElements.length, 'elementos HTMX');
        
        loadElements.forEach(element => {
            if (element.getAttribute('hx-get')) {
                console.log('ðŸ”„ Carregando:', element.getAttribute('hx-get'));
                htmx.trigger(element, 'load');
            }
        });
    }, 200);
}

// Executar quando o DOM estiver pronto
if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', forceLoadHTMXElements);
} else {
    forceLoadHTMXElements();
}

// TambÃ©m executar quando o HTMX terminar de processar
document.addEventListener('htmx:afterSwap', function(event) {
    if (event.target.id === 'main-content') {
        console.log('ðŸ”„ HTMX afterSwap detectado, forÃ§ando carregamento...');
        forceLoadHTMXElements();
    }
});
</script>
