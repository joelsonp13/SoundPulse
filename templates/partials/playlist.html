<div class="playlist-page p-6" x-data="{ playlist: {{ playlist|tojson if playlist else '{}' }} }">
    <!-- Playlist Header -->
    <header class="playlist-header mb-8 flex items-end gap-6 p-8 rounded-lg"
            style="background: linear-gradient(135deg, rgba(236,72,153,0.2), rgba(10,10,10,0.8));">
        <img class="playlist-cover w-64 h-64 rounded-lg shadow-2xl" 
             :src="getHighResThumbnail(playlist.thumbnails?.[0]?.url || '/static/images/placeholder.jpg')"
             alt="{{ playlist.title if playlist else 'Playlist' }}"
             loading="lazy"
             crossorigin="anonymous"
             onerror="this.src='/static/images/placeholder.jpg'">
        <div class="flex-1">
            <p class="playlist-type text-sm uppercase tracking-wide text-gray-300 mb-2">PLAYLIST</p>
            <h1 class="text-5xl font-bold mb-4" x-text="playlist.title">{{ playlist.title if playlist else 'Playlist' }}</h1>
            <p class="text-gray-300 mb-4" x-text="playlist.description">{{ playlist.description if playlist else '' }}</p>
            <div class="flex items-center gap-2 text-gray-300">
                <span x-text="playlist.author">{{ playlist.author if playlist else '' }}</span>
                <span>•</span>
                <span x-text="playlist.trackCount + ' músicas'">{{ playlist.trackCount if playlist else '' }} músicas</span>
            </div>
            <div class="playlist-actions mt-6 flex gap-4">
                <button class="btn-primary px-8 py-3 rounded-full">
                    <i class="fas fa-play mr-2"></i> Reproduzir
                </button>
                <button class="btn-secondary px-6 py-3 rounded-full">
                    <i class="far fa-heart"></i>
                </button>
                <button class="btn-secondary px-6 py-3 rounded-full">
                    <i class="fas fa-share-alt"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Tracks -->
    <section class="playlist-tracks mb-8">
        <h2 class="section-title mb-6">Músicas</h2>
        <div hx-get="/api/playlist/{{ playlist.browseId if playlist else '' }}/tracks" 
             hx-trigger="load" 
             hx-swap="innerHTML">
            <div class="text-center py-8">
                <i class="fas fa-spinner fa-spin text-cyan-500 text-2xl"></i>
                <p class="mt-2 text-gray-400">Carregando músicas...</p>
            </div>
        </div>
    </section>
</div>
