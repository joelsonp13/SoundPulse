<div class="spotify-playlist-page" 
     data-playlist-id="{{ playlist.id if playlist else '' }}"
     x-data="{
    playlistId: '',
    playlist: null,
    tracks: [],
    loading: true,
    
    init() {
        // Pegar ID da playlist
        this.playlistId = this.$el.getAttribute('data-playlist-id');
        console.log('🎵 Carregando playlist:', this.playlistId);
        
        // Carregar dados da playlist
        this.loadPlaylist();
    },
    
    async loadPlaylist() {
        if (!this.playlistId) {
            console.error('❌ ID da playlist não encontrado');
            this.loading = false;
            return;
        }
        
        try {
            // ⚡ CARREGAR EM PARALELO para ser mais rápido
            const [playlistRes, tracksRes] = await Promise.all([
                fetch('/api/playlist/' + this.playlistId),
                fetch('/api/playlist/' + this.playlistId + '/tracks')
            ]);
            
            const [playlistData, tracksData] = await Promise.all([
                playlistRes.json(),
                tracksRes.json()
            ]);
            
            // Processar dados da playlist
            if (playlistData.success) {
                this.playlist = playlistData.playlist;
                console.log('✅ Playlist carregada:', this.playlist.title);
            } else {
                console.error('❌ Erro:', playlistData.error);
            }
            
            // Processar tracks
            if (tracksData.success) {
                this.tracks = tracksData.tracks || [];
                console.log('✅ Tracks carregadas:', this.tracks.length);
            } else {
                console.error('❌ Erro ao carregar tracks:', tracksData.error);
                this.tracks = []; // Garantir que seja array vazio
            }
            
        } catch (error) {
            console.error('❌ Erro ao carregar playlist:', error);
            this.tracks = []; // Garantir que tracks seja sempre um array
            this.playlist = null;
        } finally {
            this.loading = false;
        }
    },
    
    getHighResThumbnail(url) {
        if (!url) return '/static/images/placeholder.jpg';
        return '/api/image-proxy?url=' + encodeURIComponent(url);
    },
    
    playTrack(track, index) {
        if (track.videoId && window.Alpine && Alpine.store('player')) {
            // ⚡ DEFINIR FILA COM TODAS AS MÚSICAS DA PLAYLIST
            Alpine.store('player').setQueue(this.tracks);
            
            // Tocar música específica (ou a primeira se não informado)
            const trackIndex = index !== undefined ? index : this.tracks.findIndex(t => t.videoId === track.videoId);
            
            const trackData = {
                videoId: track.videoId,
                title: track.title,
                artist: track.artists && track.artists.length > 0 ? track.artists[0].name : 'Artista desconhecido',
                thumbnails: track.thumbnails || []
            };
            
            Alpine.store('player').playTrack(trackData);
            console.log('🎵 Tocando faixa', trackIndex + 1, 'de', this.tracks.length, 'da playlist');
        }
    },
    
    playPlaylist() {
        if (this.tracks && this.tracks.length > 0) {
            Alpine.store('player').setQueue(this.tracks);
            this.playTrack(this.tracks[0]);
        }
    }
}">

    <!-- Loading -->
    <div x-show="loading" class="spotify-loading">
        <i class="fas fa-spinner fa-spin"></i>
        <span>Carregando playlist...</span>
    </div>

    <!-- Content -->
    <div x-show="!loading && playlist" style="display: none;">
        <!-- Header -->
        <header class="spotify-playlist-header">
            <!-- Capa -->
            <img :src="playlist && playlist.thumbnails && playlist.thumbnails[0] ? getHighResThumbnail(playlist.thumbnails[0].url) : '/static/images/placeholder.jpg'"
                 :alt="playlist ? playlist.title : 'Playlist'"
                 class="spotify-playlist-cover"
                 loading="eager"
                 fetchpriority="high"
                 decoding="async"
                 onerror="if(this.src !== '/static/images/placeholder.jpg') { this.src='/static/images/placeholder.jpg'; this.onerror=null; }">
            
            <!-- Info -->
            <div class="spotify-playlist-info">
                <p class="spotify-playlist-type">Playlist</p>
                <h1 class="spotify-playlist-title" x-text="playlist ? playlist.title : 'Playlist'"></h1>
                <p class="spotify-playlist-description" x-show="playlist && playlist.description" x-text="playlist ? playlist.description : ''"></p>
                <div class="spotify-playlist-meta">
                    <span x-text="playlist && playlist.author ? (playlist.author.name || playlist.author) : 'SoundPulse'"></span>
                    <span class="spotify-playlist-dot"></span>
                    <span x-text="(playlist && playlist.trackCount ? playlist.trackCount : tracks.length) + ' músicas'"></span>
                </div>
            </div>
        </header>
        
        <!-- Actions -->
        <div class="spotify-playlist-actions">
            <button class="spotify-play-button" @click="playPlaylist()">
                <i class="fas fa-play"></i>
                </button>
            <button class="spotify-icon-button">
                    <i class="far fa-heart"></i>
                </button>
            <button class="spotify-icon-button">
                <i class="fas fa-ellipsis-h"></i>
                </button>
        </div>
        
        <!-- Tracks Table -->
        <div class="spotify-tracks-container">
            <!-- Loading Tracks -->
            <div x-show="tracks.length === 0" class="spotify-loading" style="padding: 2rem;">
                <i class="fas fa-spinner fa-spin"></i>
                <span>Carregando músicas...</span>
            </div>
            
            <!-- Table -->
            <table x-show="tracks.length > 0" class="spotify-tracks-table" style="display: none;">
                <thead class="spotify-tracks-header">
                    <tr>
                        <th>#</th>
                        <th>Título</th>
                        <th>Álbum</th>
                        <th><i class="far fa-clock"></i></th>
                    </tr>
                </thead>
                <tbody>
                    <template x-for="(track, index) in (tracks || [])" :key="'track-' + index">
                        <tr class="spotify-track-row" @click="playTrack(track, index)">
                            <!-- Número / Play -->
                            <td class="spotify-track-number">
                                <span class="spotify-track-number-text" x-text="index + 1"></span>
                                <i class="fas fa-play spotify-track-play-icon"></i>
                            </td>
                            
                            <!-- Título + Artista + Thumbnail -->
                            <td>
                                <div class="spotify-track-info-cell">
                                    <img :src="track.thumbnails && track.thumbnails[0] ? getHighResThumbnail(track.thumbnails[0].url) : '/static/images/placeholder.jpg'"
                                         :alt="track.title"
                                         class="spotify-track-thumbnail"
                                         :loading="index < 10 ? 'eager' : 'lazy'"
                                         :fetchpriority="index < 5 ? 'high' : 'auto'"
                                         decoding="async"
                                         onerror="if(this.src !== '/static/images/placeholder.jpg') { this.src='/static/images/placeholder.jpg'; this.onerror=null; }">
                                    <div class="spotify-track-details">
                                        <div class="spotify-track-title" x-text="track.title"></div>
                                        <div class="spotify-track-artist" 
                                             x-text="track.artists && track.artists.length > 0 ? track.artists[0].name : 'Artista desconhecido'"></div>
                                    </div>
                                </div>
                            </td>
                            
                            <!-- Álbum -->
                            <td>
                                <div class="spotify-track-album" 
                                     x-text="track.album ? track.album.name : '-'"></div>
                            </td>
                            
                            <!-- Duração + Actions -->
                            <td>
                                <div style="display: flex; align-items: center; justify-content: flex-end; gap: 1rem;">
                                    <div class="spotify-track-actions">
                                        <button class="spotify-track-like" @click.stop>
                                            <i class="far fa-heart"></i>
                                        </button>
                                    </div>
                                    <div class="spotify-track-duration" x-text="track.duration || '--:--'"></div>
                                </div>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
    </div>

</div>
