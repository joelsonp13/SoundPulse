    <!-- Filtro de Erros do YouTube (Desenvolvimento) -->
    <script>
        // Suprimir avisos conhecidos do YouTube IFrame API que não afetam a funcionalidade
        (function() {
            const originalError = console.error;
            const originalWarn = console.warn;
            
            // Filtrar console.error
            console.error = function(...args) {
                const message = args.join(' ');
                
                // Ignorar erros de CORS do YouTube em desenvolvimento local
                if (message.includes('postMessage') && 
                    message.includes('youtube.com')) {
                    return; // Silenciar completamente
                }
                
                // Ignorar erros de DOMWindow origin
                if (message.includes('DOMWindow') && message.includes('origin')) {
                    return;
                }
                
                // Passar outros erros normalmente
                originalError.apply(console, args);
            };
            
            // Filtrar console.warn
            console.warn = function(...args) {
                const message = args.join(' ');
                
                // Ignorar warnings do WebGL
                if (message.includes('WebGL') || 
                    message.includes('swiftshader') ||
                    message.includes('GroupMarkerNotSet')) {
                    return; // Silenciar completamente
                }
                
                // Ignorar warnings do YouTube embed
                if (message.includes('youtube.com') && message.includes('embed')) {
                    return;
                }
                
                // Ignorar violations de performance do YouTube (base.js)
                if (message.includes('Violation') && message.includes('base.js')) {
                    return;
                }
                
                // Ignorar violations de event listeners non-passive
                if (message.includes('non-passive event listener') || 
                    message.includes('touchstart') ||
                    message.includes('setTimeout') && message.includes('handler took')) {
                    return;
                }
                
                // Passar outros warnings normalmente
                originalWarn.apply(console, args);
            };
        })();
    </script>

    <!-- HTMX Configuration -->
    <script>
        // Aguardar HTMX estar carregado antes de configurar
        (function configureHTMX() {
            if (typeof htmx !== 'undefined') {
                console.log('⚙️ Configurando HTMX...');
                // Configure HTMX for better performance
                htmx.config.defaultSwapStyle = 'innerHTML';
                htmx.config.defaultSwapDelay = 100;
                htmx.config.defaultSettleDelay = 100;
                
                // DESABILITAR CACHE para evitar erros Alpine.js ao voltar
                // Sempre busca conteúdo fresco do servidor
                htmx.config.historyCacheSize = 0;  // ← SEM CACHE
                htmx.config.historyEnabled = true;
                console.log('✅ HTMX configurado com sucesso');
            } else {
                console.log('⏳ Aguardando HTMX carregar...');
                setTimeout(configureHTMX, 50);
            }
        })();

    <script>
        // ========================================
        // NAVEGAÇÃO COM HISTÓRICO DO NAVEGADOR
        // ========================================
        // Esta função permite navegação SPA com suporte completo ao histórico:
        // - Atualiza a URL no navegador
        // - Salva no histórico (botões voltar/avançar funcionam)
        // - Recarregar a página mantém a posição atual
        // ========================================
        
        // Wrapper para navegação que sempre atualiza a URL
        // Disponível globalmente para uso em todos os componentes
        window.navigateTo = function(url) {
            console.log('🚀 navigateTo chamado:', url);
            
            // Usar htmx.ajax diretamente para navegação confiável
            if (typeof htmx !== 'undefined') {
                htmx.ajax('GET', url, {
                    target: '#main-content',
                    swap: 'innerHTML'
                });
                
                // Atualizar URL manualmente
                history.pushState({url: url}, '', url);
                
                // Atualizar previousUrl para detecção correta de direção no histórico
                window.previousUrl = url;
                
                console.log('✅ Navegação HTMX executada');
            } else {
                console.error('❌ HTMX não disponível, usando fallback');
                window.location.href = url;
            }
        };
        
        function playTrackFromCard(card) {
            console.log('🎵 playTrackFromCard chamado');
            
            const videoId = card.dataset.videoId;
            const titleElement = card.querySelector('h4, .music-card-title, .track-title');
            const artistElement = card.querySelector('p, .music-card-artist, .track-artist');
            const imgElement = card.querySelector('img');
            
            if (!videoId) {
                console.error('❌ videoId não encontrado no card');
                return;
            }
            
            if (!titleElement || !artistElement || !imgElement) {
                console.error('❌ Elementos não encontrados no card');
                return;
            }
            
            const track = {
                videoId: videoId,
                title: titleElement.textContent.trim(),
                artist: artistElement.textContent.trim(),
                thumbnails: [{ url: imgElement.src }]
            };
            
            console.log('🎵 Track preparada:', track);
            
            // Use Alpine store to play track
            if (window.Alpine && Alpine.store('player')) {
                console.log('🎵 Chamando Alpine.store(player).playTrack()');
                Alpine.store('player').playTrack(track);
            } else {
                console.error('❌ Alpine ou player store não disponível');
            }
        }
        
        function openPlaylistFromCard(card) {
            const browseId = card.dataset.browseId;
            const title = card.querySelector('h4').textContent;
            const author = card.querySelector('p').textContent;
            const thumbnail = card.querySelector('img').src;
            
            const playlist = {
                browseId: browseId,
                title: title,
                author: author,
                thumbnails: [{ url: thumbnail }]
            };
            
            // Use Alpine store to open playlist
            if (window.Alpine && Alpine.store('app')) {
                Alpine.store('app').openPlaylist(playlist);
            }
        }
        
        function openArtistFromCard(card) {
            const browseId = card.dataset.browseId;
            const name = card.querySelector('h4, .artist-card-title').textContent;
            const thumbnail = card.querySelector('img').src;
            
            console.log('🎤 Abrindo artista:', name);
            navigateTo(`/pages/artist/${browseId}`);
        }
        
        function openAlbumFromCard(card) {
            const browseId = card.dataset.browseId;
            navigateTo(`/pages/album/${browseId}`);
        }
        
        function playAlbumFromCard(card) {
            // For now, just open the album page
            openAlbumFromCard(card);
        }
        
        function playPlaylistFromCard(card) {
            const browseId = card.dataset.browseId;
            navigateTo(`/pages/playlist/${browseId}`);
        }
        
        function openPodcastFromCard(card) {
            const browseId = card.dataset.browseId;
            navigateTo(`/pages/podcast/${browseId}`);
        }
        
        function playPodcastFromCard(card) {
            // For now, just open the podcast page
            openPodcastFromCard(card);
        }
        
        function loadMoodPlaylists(params) {
            // Load mood playlists
            if (window.Alpine && Alpine.store('explore')) {
                Alpine.store('explore').loadMoodPlaylists(params);
            }
        }
        
        function playTrackFromTracklist(element) {
            console.log('🎵 playTrackFromTracklist chamado');
            
            const videoId = element.dataset.videoId;
            const titleElement = element.querySelector('.track-title');
            const artistElement = element.querySelector('.track-artist');
            const thumbnailElement = element.querySelector('.track-thumbnail img');
            
            if (!videoId) {
                console.error('❌ videoId não encontrado');
                return;
            }
            
            if (!titleElement || !artistElement || !thumbnailElement) {
                console.error('❌ Elementos da track não encontrados');
                return;
            }
            
            const track = {
                videoId: videoId,
                title: titleElement.textContent.trim(),
                artist: artistElement.textContent.trim(),
                thumbnails: [{ url: thumbnailElement.src }]
            };
            
            console.log('🎵 Track preparada:', track);
            
            // Use Alpine store to play track
            if (window.Alpine && Alpine.store('player')) {
                console.log('🎵 Chamando Alpine.store(player).playTrack()');
                Alpine.store('player').playTrack(track);
            } else {
                console.error('❌ Alpine ou player store não disponível');
            }
        }
        
        function playEpisodeFromList(element) {
            const videoId = element.dataset.videoId;
            const title = element.querySelector('.episode-title').textContent;
            const thumbnail = element.querySelector('.episode-thumbnail img').src;
            
            const track = {
                videoId: videoId,
                title: title,
                artist: 'Podcast',
                thumbnails: [{ url: thumbnail }]
            };
            
            // Use Alpine store to play episode
            if (window.Alpine && Alpine.store('player')) {
                Alpine.store('player').playTrack(track);
            }
        }
        
        // Sistema de Navegação com Histórico de URL
        document.addEventListener('DOMContentLoaded', function() {
            let htmxCheckAttempts = 0;
            const maxAttempts = 100; // 5 segundos (50ms * 100)
            
            // Aguardar HTMX estar disponível
            const waitForHTMX = setInterval(() => {
                htmxCheckAttempts++;
                
                if (typeof htmx !== 'undefined') {
                    clearInterval(waitForHTMX);
                    initializeNavigation();
                } else if (htmxCheckAttempts >= maxAttempts) {
                    clearInterval(waitForHTMX);
                    console.error('HTMX timeout - recarregando');
                    window.location.href = '/';
                }
            }, 50);
            
            function initializeNavigation() {
                const currentPath = window.location.pathname;
                const queryString = window.location.search;
                let targetUrl;
                
                // Se estiver na raiz, redireciona para home
                if (currentPath === '/') {
                    targetUrl = '/pages/home';
                    history.replaceState({url: targetUrl}, '', targetUrl);
                } 
                // Se já estiver em uma rota válida, mantém
                else if (currentPath.startsWith('/pages/')) {
                    targetUrl = currentPath + queryString;
                }
                // Qualquer outra rota, vai para home
                else {
                    targetUrl = '/pages/home';
                    history.replaceState({url: targetUrl}, '', targetUrl);
                }
                
                // ✅ SE FOR PÁGINA PRINCIPAL, BLOQUEAR HISTÓRICO ANTERIOR
                const section = targetUrl.split('/')[2]?.split('?')[0]; // Pega apenas a seção, sem query string
                const mainSections = ['home', 'search', 'charts', 'explore'];
                if (mainSections.includes(section)) {
                    console.log('🔒 Página principal inicial, bloqueando histórico anterior');
                    history.replaceState({url: targetUrl}, '', targetUrl);
                }
                
                // Carregar o conteúdo via HTMX
                console.log('🔄 Carregando página inicial:', targetUrl);
                htmx.ajax('GET', targetUrl, {
                    target: '#main-content',
                    swap: 'innerHTML'
                });
                
                // Atualizar a seção ativa da sidebar
                if (currentPath.startsWith('/pages/')) {
                    const sectionName = currentPath.split('/')[2];
                    const validSections = ['home', 'search', 'library', 'charts', 'explore'];
                    
                    if (validSections.includes(sectionName) && window.Alpine && Alpine.store('app')) {
                        Alpine.store('app').currentSection = sectionName;
                    }
                }
            }
            
            // Chamar a função de inicialização
            initializeNavigation();
        });
        
        // Flag global para evitar múltiplas navegações simultâneas
        let isNavigating = false;
        
        // Variável global para rastrear URL anterior (para detectar direção de navegação)
        window.previousUrl = window.location.pathname + window.location.search;
        
        // Atualizar seção ativa da sidebar após navegação HTMX
        document.body.addEventListener('htmx:afterSettle', function(event) {
            console.log('✅ HTMX conteúdo carregado e processado');
            
            // Liberar flag de navegação quando HTMX terminar de processar
            isNavigating = false;
            console.log('🔓 Flag de navegação liberada (htmx:afterSettle)');
            
            const currentPath = window.location.pathname;
            if (currentPath.startsWith('/pages/')) {
                const section = currentPath.split('/')[2] || 'home';
                const validSections = ['home', 'search', 'library', 'charts', 'explore'];
                const mainSections = ['home', 'search', 'charts', 'explore'];
                
                // Só atualiza se for uma seção válida da sidebar
                if (validSections.includes(section) && window.Alpine && Alpine.store('app')) {
                    Alpine.store('app').currentSection = section;
                    console.log('📍 Seção ativa atualizada:', section);
                }
                
                // ✅ SE FOR PÁGINA PRINCIPAL, IMPEDIR VOLTAR MAIS
                if (mainSections.includes(section)) {
                    console.log('🔒 Página principal detectada, bloqueando histórico anterior');
                    // Substituir o estado atual, impedindo voltar mais
                    history.replaceState({url: currentPath}, '', currentPath);
                    window.previousUrl = currentPath;
                }
                
                // Se a URL tem query string (ex: search?q=eminem), 
                // garantir que o Alpine.js pegue a query e execute a busca
                if (section === 'search' && window.location.search) {
                    console.log('🔍 URL de busca detectada:', window.location.search);
                    
                    // Dar um tempo para o Alpine.js inicializar
                    setTimeout(() => {
                        // O componente searchComponent() já tem um init() que lê a query da URL
                        // Então não precisamos fazer nada, só garantir que ele inicialize
                        console.log('✅ Alpine.js deve ter iniciado a busca automaticamente');
                    }, 100);
                }
            }
        });
        
        // Listener para botão voltar/avançar do navegador
        // Carrega o conteúdo da URL atual do histórico
        window.addEventListener('popstate', function(event) {
            const currentPath = window.location.pathname;
            const queryString = window.location.search;
            const fullUrl = currentPath + queryString;  // URL completa com query string
            
            // Detectar direção da navegação (melhor heurística)
            const direction = fullUrl !== window.previousUrl ? (fullUrl.length > window.previousUrl.length || fullUrl > window.previousUrl ? '➡️ AVANÇAR' : '⬅️ VOLTAR') : '🔄 ATUALIZAR';
            
            console.log(`${direction} - Navegação do histórico detectada`);
            console.log('📍 URL anterior:', window.previousUrl);
            console.log('📍 URL atual:', fullUrl);
            
            // Se já está navegando, ignora novos eventos (evita cliques múltiplos rápidos)
            if (isNavigating) {
                console.warn('⚠️ Navegação em andamento, ignorando evento popstate');
                return;
            }
            
            // Atualizar URL anterior para próxima comparação
            window.previousUrl = fullUrl;
            
            if (currentPath.startsWith('/pages/')) {
                const section = currentPath.split('/')[2] || 'home';
                const mainSections = ['home', 'search', 'charts', 'explore'];
                
                // ✅ VERIFICAR SE É UMA PÁGINA PRINCIPAL
                // Se for, recarregar página completa para garantir layout (sidebar, header, player)
                if (mainSections.includes(section)) {
                    console.log('🏠 Voltando para página principal:', section);
                    console.log('🔄 Recarregando página completa...');
                    
                    // Recarregar a página completa
                    window.location.href = fullUrl;
                    return;
                }
                
                // Para outras páginas (artista, álbum, playlist, podcast), usar HTMX normalmente
                if (typeof htmx !== 'undefined') {
                    isNavigating = true;  // Marca que está navegando
                    console.log('🔄 Carregando conteúdo via HTMX...');
                    
                    htmx.ajax('GET', fullUrl, {
                        target: '#main-content',
                        swap: 'innerHTML'
                    });
                    
                    // A flag será liberada automaticamente pelo evento htmx:afterSettle
                } else {
                    console.error('❌ HTMX não disponível, recarregando página');
                    window.location.reload();
                }
            } else {
                isNavigating = false;  // Reset se não for /pages/
            }
        });
    </script>
</body>
</html>
