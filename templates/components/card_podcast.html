<div class="podcast-card" data-browse-id="{{ item.browseId }}" onclick="openPodcastFromCard(this)">
    <div class="podcast-card-image-wrapper">
        <span class="podcast-card-badge">Podcast</span>
        <img class="podcast-card-image" 
             src="{{ (item.thumbnails[0].url if item.thumbnails else '/static/images/placeholder.jpg')|highres }}"
             alt="{{ item.title }}"
             {% if card_index <= 6 %}loading="eager"{% else %}loading="lazy"{% endif %}
             {% if card_index <= 3 %}fetchpriority="high"{% else %}fetchpriority="auto"{% endif %}
             decoding="async"
             crossorigin="anonymous"
             onerror="if(this.src !== '/static/images/placeholder.jpg') { this.src='/static/images/placeholder.jpg'; this.onerror=null; }">
        <button class="podcast-card-play-button" onclick="event.stopPropagation(); playPodcastFromCard(this.closest('.podcast-card'))">
            <i class="fas fa-play"></i>
        </button>
    </div>
    <h4 class="podcast-card-title">{{ item.title }}</h4>
    <p class="podcast-card-author">{{ item.author or 'Podcast' }}</p>
</div>
